<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@VAN</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="./style/login.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <form id="form-login">
            <h4 id="tituloForm"><b>Iniciar sesión</b></h4>
            <div class="form-group">
                <label for="uname"><b>Usuario:</b></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"
                            ><i class="fa fa-user"></i
                        ></span>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        id="uname"
                        placeholder="Ingresa tu usuario"
                        name="uname"
                        required
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="passwd"><b>Contraseña:</b></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"
                            ><i class="fa fa-lock" aria-hidden="true"></i
                        ></span>
                    </div>
                    <input
                        type="password"
                        class="form-control"
                        id="passwd"
                        placeholder="Ingresa tu contraseña"
                        name="passwd"
                        required
                    />
                </div>
            </div>

            <div class="custom-control custom-checkbox">
                <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck"
                    name="example1"
                />
                <label class="custom-control-label" for="customCheck"
                    ><b>Recordar usuario</b></label
                >
            </div>
            <!-- <a href="home.html"> -->
            <a class="btn btn-primary my-3" id="botonLogin" onclick="login()">
                Iniciar sesión
            </a>
            <!-- </a> -->

            <p>
                ¿No tienes cuenta?
                <a
                    data-toggle="modal"
                    data-target="#ModalRegistro"
                    class="text-primary"
                    >Regístrate aquí
                </a>
            </p>
        </form>

        <!--Modal formulario de Crear cuenta-->
        <div class="modal fade" id="ModalRegistro" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><b>Registrar usuario</b></h4>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                        >
                            &times;
                        </button>
                    </div>
                    <!--cuerpo modal-->
                    <div class="modal-body">
                        <form>
                            <input
                                type="text"
                                class="form-control my-3"
                                id="user"
                                placeholder="Usuario"
                                name="user"
                                required
                            />
                            <input
                                type="text"
                                class="form-control my-3"
                                id="name"
                                placeholder="Nombre"
                                name="name"
                                required
                            />
                            <input
                                type="text"
                                class="form-control my-3"
                                id="last_name"
                                placeholder="Apellido"
                                name="last_name"
                                required
                            />
                            <input
                                type="email"
                                class="form-control my-3"
                                id="email"
                                placeholder="Correo"
                                name="user"
                                required
                            />
                            <input
                                type="password"
                                class="form-control my-3"
                                id="password1"
                                placeholder="Contraseña"
                                name="password1"
                                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                required
                            />
                            <input
                                type="password"
                                class="form-control my-3"
                                id="password2"
                                placeholder="Confirmar contraseña"
                                name="password2"
                                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                required
                            />

                            <input
                                type="date"
                                name="fecha"
                                value="2000-01-01"
                                class="form-control"
                                max="2025-01-01"
                                id="date"
                                requiered
                            />
                            <br />

                            <div class="custom-control custom-radio">
                                <input
                                    type="radio"
                                    class="custom-control-input"
                                    id="Mujer"
                                    name="sexo"
                                    value="Mujer"
                                    checked
                                />
                                <label class="custom-control-label" for="Mujer"
                                    ><b>Mujer</b></label
                                >
                            </div>
                            <div class="custom-control custom-radio">
                                <input
                                    type="radio"
                                    class="custom-control-input"
                                    id="Hombre"
                                    name="sexo"
                                    value="Hombre"
                                />
                                <label class="custom-control-label" for="Hombre"
                                    ><b>Hombre</b></label
                                >
                            </div>
                            <input
                                type="url"
                                class="form-control my-3"
                                id="img_perfil"
                                placeholder="Url de imagen de perfil"
                                name="img_perfil"
                                required
                            />
                            <button
                                id="registrarUsuario"
                                class="btn btn-success"
                                onclick="registrarse()"
                            >
                                Registrarse
                            </button>
                            <button
                                type="button"
                                class="btn btn-light"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="./script/login.js"></script>
    </body>
</html>
